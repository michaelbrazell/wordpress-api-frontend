<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>API Testing</title>
  </head>
  <body>

    <div class="container">
      <h1 class="mb-2 mt-2">REST API Testing</h1>
      <div class="row" id="post-list">
        
      </div>
    </div>

    <!-- <img class="card-img-top" src="..." alt="Card image cap">

    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div> -->

    <script>
    
    function createNode(element) {
        return document.createElement(element);
    }

    function append(parent, el) {
      return parent.appendChild(el);
    }

    const ul = document.getElementById('post-list');
    const url = 'http://wordpress-api.local/wp-json/wp/v2/posts';

    fetch(url)
      .then((resp) => resp.json())
      .then(function(data) {
        let posts = data; // Get the results
        return posts.map(function(post) { // Map through the results and for each run the code below
          let postItem = createNode('div'), //  Create the elements we need
              card = createNode('div');
          postItem.className += "col-xs-12 col-sm-6 col-md-4 post-item mb-5 d-flex align-items-stretch";
          card.className += "card";
          card.innerHTML = `<div class="card-body"><div class="card-title"><h4>${post.title.rendered}</h4></div><p class="card-text">${post.excerpt.rendered}</p><a href="${post.link}" class="btn btn-primary">Read more</a></div></a>`;
          append(postItem, card);
          append(ul, postItem);
        })
      })
      .catch(function(error) {
        console.log(error);
      });   
      </script>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
